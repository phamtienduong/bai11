<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        -do-while: chạy it nhất 1 lần khi nào điều kiện sai thì dừng;
        -break: dùng để thoát khỏi vòng lặp
     -->
     <script>
        // thẻ cào 123456
        let i= 1
        do {
            let number = prompt("bạn phải nhập 123");
            if (i=="123") {     
                break   
            }
            i++;
        } while (i < 4);
           
     </script>
</body>
</html>
