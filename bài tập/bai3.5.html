<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n= +prompt ("Nhập số cần kiểm tra") 
        let snt = true 
        for (let i = 2; i<= n-1 ; i++) {
        if (n % i == 0) {
            console.log(`${n} không phải số nguyên tố`);
            snt = false
            break;
        }
    }
        if (snt) {
            console.log(`${n} là số nguyên tố `);
        }
    
    </script>
</body>
</html>
