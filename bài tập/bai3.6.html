<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let number = +prompt("Moi nhap so")
        let sohoanhao =0
        for(let i=1;i<number;i++){
            if(number%i==0){
                sohoanhao += i
            }
        }
        if(sohoanhao==number){
            console.log("la so hoan hao")
        }else{
            console.log("ko phai so hoan hao")
        }
    </script>
</body>
</html>
